<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="style.css" style="text/css">
        <title>Đăng nhập/Đăng ký</title>
    </head>
    <body>
        <div class="headline">
            <h1>Đăng Nhập / Đăng ký</h1>
        </div>
        <div class="box">
            <form >
                <div class="loginbox">
                    <input type="text" class="loginbox_field" placeholder="Tên Đăng Nhập" style="border-bottom:1px solid black"><br>
                    <input type="password" class="loginbox_field" placeholder="Mật Khẩu"  style="border-bottom:1px solid black"><br>
                    <button class="loginbox__button" id="red">Đăng nhập / Đăng ký</button><br>
                    <button class="loginbox__button" id="blue">Đăng Nhập Bằng Facebook</button>

                </div>
            </form>
        </div>
    </body>
</html>
