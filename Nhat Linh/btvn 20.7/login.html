<!DOCTYPE html>
<html lang=“vi” class>
<head>

<body>
    <h1 class="heading" align="center">Đăng Nhập / Đăng Ký</h1>
    <form>
        <div class="loginbox">
            <div class="input.loginbox__field">
                <input type="email" placeholder="Tên Đăng Nhập">

            <div class="input.loginbox__field">
                <input type="password" placeholder="Mật Khẩu">
            </div>
            <button id="btn-loginemail" class="btn-loginemail">Đăng nhập / Đăng Ký</button><br>
            <button id="btn-loginfb" class="btn-loginfb">Đăng Nhập Bằng Facebook</button>
        </div>
    </form>
